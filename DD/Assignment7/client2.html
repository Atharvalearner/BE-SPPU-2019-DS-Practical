<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client 2</title>
</head>
<body>
    <h1>Client 2: Enter Second Number</h1>
    <form id="form2">
        <label>Second Number: </label>
        <input type="number" id="num2" required>
        <button type="submit">Submit</button>
    </form>
    <div id="status"></div>

    <script>
        document.getElementById("form2").addEventListener("submit", function(e) {
            e.preventDefault();
            const num = document.getElementById("num2").value;
            fetch(`http://localhost:8000/input?client=2&num=${num}`)
                .then(res => res.text())
                .then(msg => document.getElementById("status").innerText = msg);
        });
    </script>
</body>
</html>
