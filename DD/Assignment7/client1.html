<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client 1</title>
</head>
<body>
    <h1>Client 1: Enter First Number</h1>
    <form id="form1">
        <label>First Number: </label>
        <input type="number" id="num1" required>
        <button type="submit">Submit</button>
    </form>
    <div id="status"></div>

    <script>
        document.getElementById("form1").addEventListener("submit", function(e) {
            e.preventDefault();
            const num = document.getElementById("num1").value;
            fetch(`http://localhost:8000/input?client=1&num=${num}`)
                .then(res => res.text())
                .then(msg => document.getElementById("status").innerText = msg);
        });
    </script>
</body>
</html>
